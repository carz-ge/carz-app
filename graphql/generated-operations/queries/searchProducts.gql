query searchProducts($filter: ProductFilterInput!){
    searchProducts(filter: $filter){
        id
        name{
            ka
            en
        }
        providerId
        categoryId
        description{
            ka
            en
        }
        location{
            address{
                street
                district
                city
            }
            coordinates{
                lat
                lng
            }
        }
        mainImage
        images
        tags
    }
}