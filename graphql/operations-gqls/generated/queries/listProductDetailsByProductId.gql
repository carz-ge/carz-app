query listProductDetailsByProductId($productId: ID!){
    listProductDetailsByProductId(productId: $productId){
        id
        productId
        name{
            ka
            en
        }
        description{
            ka
            en
        }
        pricesForCarTypes{
            order
            carType
            price
        }
        availableServices{
            ka
            en
        }
        notAvailableServices{
            ka
            en
        }
        currency
        averageDurationMinutes
    }
}