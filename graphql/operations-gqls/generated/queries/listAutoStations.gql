query listAutoStations{
    listAutoStations{
        id
        name{
            ka
            en
        }
        stationType
        providerCode
        description{
            ka
            en
        }
        active
        location{
            address{
                street
                district
                city
            }
            addressEn{
                street
                district
                city
            }
            coordinates{
                lat
                lng
            }
        }
        region{
            ka
            en
        }
        image
        productTypes
        objectTypes
        paymentTypes
        serviceTypes
        textHtml
        textHtmlEn
    }
}