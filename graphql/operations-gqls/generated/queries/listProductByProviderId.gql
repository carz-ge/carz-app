query listProductByProviderId($providerId: ID!){
    listProductByProviderId(providerId: $providerId){
        id
        name{
            ka
            en
        }
        providerId
        categoryId
        description{
            ka
            en
        }
        packages{
            id
            productId
            name{
                ka
                en
            }
            description{
                ka
                en
            }
            pricesForCarTypes{
                order
                carType
                price
            }
            availableServices{
                ka
                en
            }
            notAvailableServices{
                ka
                en
            }
            currency
            averageDurationMinutes
        }
        provider{
            id
            name
            phone
            email
            logo
            website
        }
        location{
            address{
                street
                district
                city
            }
            coordinates{
                lat
                lng
            }
        }
        mainImage
        images
        tags
    }
}