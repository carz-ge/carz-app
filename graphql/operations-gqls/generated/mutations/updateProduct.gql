mutation updateProduct($productId: ID!, $input: ProductInput!){
    updateProduct(productId: $productId, input: $input){
        id
        name{
            ka
            en
        }
        providerId
        provider{
            id
            name
            phone
            email
            logo
            website
        }
        categoryId
        category{
            id
            name{
                ka
                en
            }
            internalName
            image
            priority
            active
        }
        description{
            ka
            en
        }
        packages{
            id
            productId
            name{
                ka
                en
            }
            description{
                ka
                en
            }
            pricesForCarTypes{
                order
                carType
                price
            }
            availableServices{
                ka
                en
            }
            notAvailableServices{
                ka
                en
            }
            currency
            averageDurationMinutes
        }
        location{
            address{
                street
                district
                city
            }
            coordinates{
                lat
                lng
            }
        }
        mainImage
        images
        tags
    }
}