mutation createProductDetails($input: ProductDetailsInput!){
    createProductDetails(input: $input){
        id
        productId
        name{
            ka
            en
        }
        description{
            ka
            en
        }
        pricesForCarTypes{
            order
            carType
            price
        }
        availableServices{
            ka
            en
        }
        notAvailableServices{
            ka
            en
        }
        currency
        averageDurationMinutes
    }
}